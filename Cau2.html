<script>
    let arr = [1,2,3,4,5,6];
    function checkPosition() {
        let x = +prompt('Nhập số b ơi !!!')
        for (let i = 0; i < arr.length ; i++) {
            if (x === arr[i]) {
                document.write('Số ' + x + ' có vị trí ' + i + ' trong mảng đã cho')
            }
        }
    }
    checkPosition();
</script>
