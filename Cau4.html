<script>
    class Animal {
        constructor(name,weight) {
            this.name = name;
            this.weight = weight;
        }
        getName(){
            return this.name;
        }
        setName(name) {
            this.name = name;
        }
        getWeight() {
            return this.weight;
        }
        setWeight(weight) {
            this.weight = weight;
        }
        toString() {
            return document.write('Animal name is ' + this.name + ' and weight is ' + this.weight + '<br>')
        }
    }
    let objAnimal1 = new Animal()
    objAnimal1.setName('Elephant')
    objAnimal1.setWeight(45.6)
    objAnimal1.toString()
    let objAnimal2 = new Animal('Mewmew',2)
    objAnimal2.setName('Mouse')
    objAnimal2.toString()
</script>
